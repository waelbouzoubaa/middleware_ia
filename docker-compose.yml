version: "3.9"

services:
  backend:
    build: ./backend
    container_name: middleware-backend
    ports:
      - "8010:8010"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - APP_ENV=${APP_ENV}
    restart: always

  frontend:
    build: ./frontend
    container_name: middleware-frontend
    ports:
      - "5173:80"
    restart: always
    depends_on:
      - backend
