<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Middleware IA – Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <header class="topbar">
    <a href="index.html" class="back-btn">← Retour</a>
    <h1 id="currentModelLabel">GPT-4o-Mini</h1>
    <div class="right-actions">
      <button id="newChatBtn" class="btn-secondary">🆕 Nouveau chat</button>
      <button id="apiConfigBtn" class="gear-btn">⚙️</button>
    </div>
  </header>

  <main class="chat-container">
    <aside class="sidebar">
      <h2>Fournisseurs</h2>
      <label for="modelSelect">Modèle :</label>
      <select id="modelSelect"></select>
    </aside>

    <section class="chat-area">
      <div id="chatLog" class="chat-log"></div>

      <div id="attachments" class="attachments"></div>

      <!-- Stats -->
      <div id="usageStats" class="usage-stats hidden">
        <span id="tokensPill" class="pill pill-tokens">🔹 0 tokens</span>
        <span id="costPill" class="pill pill-cost">💰 0.00000 €</span>
        <span id="co2Pill" class="pill pill-co2">🌍 0.00 gCO₂e</span>
      </div>

      <div class="chat-input-area">
        <label for="fileUpload" class="upload-btn">📎</label>
        <input type="file" id="fileUpload" multiple hidden />
        <textarea id="chatInput" placeholder="Écris ton message... (Entrée = envoyer, Shift+Entrée = retour ligne)"></textarea>
        <button id="sendBtn" class="send-btn">Envoyer</button>
      </div>
    </section>
  </main>

  <!-- ⚙️ Configuration API -->
  <div id="apiConfigModal" class="modal hidden">
    <div class="modal-content">
      <h3>Configuration API</h3>
      <label>Base URL de l'API FastAPI :</label>
      <input type="text" id="apiBaseInput" placeholder="http://127.0.0.1:8010" />
      <div class="modal-actions">
        <button id="cancelApiConfig">Annuler</button>
        <button id="saveApiConfig">Enregistrer</button>
      </div>
    </div>
  </div>
</body>
</html>
