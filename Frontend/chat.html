<!doctype html>

  <title>Middleware IA ‚Ä¢ Chat</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="page page-chat">
  <header class="topbar">
    <a class="ghost" href="./index.html">‚Üê Fournisseurs</a>
    <div class="row gap">
      <strong id="currentModelLabel">Mod√®le</strong>
      <span id="usageStats" class="badge muted"></span>
    </div>
    <div class="spacer"></div>
    <button id="btnSettings" class="ghost">‚öôÔ∏è API</button>
  </header>

  <main class="chat-layout">
    <aside class="sidebar">
      <h3>Mod√®les disponibles</h3>

      <div class="model-select">

    <section class="chat-panel">

        <div class="row gap">
          <button id="btnClear" type="button" class="ghost">üóëÔ∏è Nouveau chat</button>

  <div id="settingsModal" class="modal hidden">
    <div class="modal-card">
      <h3>Configuration API</h3>
      <label class="field">
        <span>Base URL de l'API FastAPI</span>
        <input id="apiBaseInput" type="text" placeholder="http://localhost:8010" />
      </label>
      <div class="row end gap">
        <button id="btnCloseSettings" class="ghost">Annuler</button>
        <button id="btnSaveSettings" class="primary">Enregistrer</button>
      </div>
    </div>
  </div>

  <!-- ‚úÖ CDN Marked.js pour parser le Markdown -->

</body>
</html>
